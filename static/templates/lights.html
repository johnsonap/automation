<ul>
    <li class="light control off">All Lights Off</li>
    <li class="light control on">All Lights On</li>
    {% for light in lights %}
        <li data-id="{{ light.light_id }}" class="light {% if light.status == 'on' %} on{% endif %}"> <i class="icon-lightbulb"></i> {{ light.name }}</li>
    {% endfor %}

</ul>
